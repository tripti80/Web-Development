<!-- Use CSS to create a grid of images with a hover effect that enlarges the images and displays a caption. -->

<!DOCTYPE html>
<html>
    <head>
        <style>
            .grid 
            {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  grid-gap: 20px;
  background-color: #f5f5f5;
  padding: 20px;
}   /*Apply basic styling to the grid and the items. This includes setting the width of the grid.*/

.item {
  position: relative;
}  /*Apply basic styling to the grid and the items. This includes the spacing between the items.*/

.item img {
  width: 100%;
  height: auto;
  border: 1px solid #ccc;
  transition: transform 0.2s ease-in-out;
}

.item:hover img {
  transform: scale(1.2);
}   /*Add the hover effect to the items. This includes increasing the size of the images.*/

.caption {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  padding: 10px;
  background-color: rgba(0, 0, 0, 0.5);
  color: #fff;
  font-size: 1.2em;
  opacity: 0;
  transition: opacity 0.2s ease-in-out;
}  /* Apply basic styling to the grid and the items. This includes the position of the captions. */

.item:hover .caption {
  opacity: 1;
}   /*Add the hover effect to the items. This includes displaying the captions.*/

        </style>
    </head>
    <body>
        <div class="grid">
            <div class="item">
              <img src="img1.jpg" alt="Image 1">
              <div class="caption">Caption 1</div>
            </div>
            <div class="item">
              <img src="img2.jpg" alt="Image 2">
              <div class="caption">Caption 2</div>
            </div>
            <div class="item">
              <img src="img0.jpg" alt="Image 0">
              <div class="caption">Caption 3</div>
            </div>
            <!-- add more items as needed -->
          </div>
          
    </body>
</html>
