<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<style>
body {
display: flex;
flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: 
green;color: #fff;
}
h1 {
font-size: 3rem; margin-bottom: 2rem;
}
button {
padding: 1rem 2rem;font-size: 1.5rem; margin: 1rem; border: none;
border-radius: 5px; background-color: #fff;
color: #000; cursor: pointer;
}
button:hover {
background-color: #000;color: #fff;
}
p {
font-size: 3rem;
}
</style>
<body>
<h1>Stopwatch</h1>
<button id="start">Start</button>
<button id="stop">Stop</button>
<button id="reset">Reset</button>
<p id="time">00:00:00</p>
<script>
let start = document.getElementById('start');
let stop = document.getElementById('stop');
let reset = document.getElementById('reset');
let time = document.getElementById('time');
let seconds = 0;
let minutes = 0;
let hours = 0; 
let t;
function add() 
{
    seconds++;
if (seconds >= 60) {seconds = 0; minutes++;
if (minutes >= 60) {minutes = 0; hours++;
}
}
time.innerHTML = (hours ? (hours > 9 ? hours : "0" + hours) : "00") + ":" + (minutes
? (minutes > 9 ? minutes : "0" + minutes) : "00") + ":" + (seconds > 9 ? seconds : "0" +seconds);
timer();
}
function timer() 
{
t = setTimeout(add, 1000);
}
start.onclick = timer; stop.onclick = function() {
clearTimeout(t);
}
reset.onclick = function() { time.innerHTML = "00:00:00";
seconds = 0; minutes = 0; hours = 0;
}
</script>
</body>
</html>
