<!DOCTYPE html>
<html>
<head>
    <title>Frames</title>
    <style>
        table
        {
            text-align: center;
            font-size: larger;
            padding: 2px;
            border: 1px solid black;
        }
        
        tr{
            color: white;
            border: 2px solid black;
        }
        td
        {
            width: 100px;
            height: 40px;
        }
    </style>
</head>
<body>
    <table>
        <tr><th colspan="6" bgcolor="red">Top Frame</th></tr>
        <tr>
            <td bgcolor="orange">Left Frame</td>
            <td bgcolor="orange" color="white">Right Frame</td>
        </tr>
    </table>

</body>
</html>
