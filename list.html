<!DOCTYPE html>
<head>
    <title>Ordered list</title>
    <style>
        .list{
            background-color: beige;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="list">
        <ul>
            <li>Maharashtra</li>
            <ul>
                <li>Pune</li>
                <ol type="I">
                    <li>Dighi</li>
                    <li>Moshi</li>
                    <li>Shivajinagar</li>
                  </ol>
                <li>Mumbai</li>
                <ol type="i">
                    <li>Santakruiz</li>
                    <li>Vikroli</li>
                    <li>Mumbra</li>
            </ul>
        </ul>
    </div>
    
</body>
